<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Page</title>
</head>
<body>
    <div class="layout-container">
        <div class="dashboard">
            <img src="./icons/view-dashboard.png" alt="dashboard icon" class="dashboard__icon dashboard__icon__main">
            <h4 class="dashboard__title">Dashboard</h4>

            <div class="dashboard__empty-row"></div>

            <img src="./icons/home.png" alt="home icon" class="dashboard__icon">
            <a href="#" class="dashboard__link">Home</a>
            <img src="./icons/profile.png" alt="profile icon" class="dashboard__icon">
            <a href="#" class="dashboard__link">Profile</a>
            <img src="./icons/messages.png" alt="message icon" class="dashboard__icon">
            <a href="#" class="dashboard__link">Messages</a>
            <img src="./icons/history.png" alt="history icon" class="dashboard__icon">
            <a href="#" class="dashboard__link">History</a>
            <img src="./icons/tasks.png" alt="tasks icon" class="dashboard__icon">
            <a href="#" class="dashboard__link">Tasks</a>
            <img src="./icons/communities.png" alt="people icon" class="dashboard__icon">
            <a href="#" class="dashboard__link">Communities</a>

            <div class="dashboard__empty-row"></div>

            <img src="./icons/settings.png" alt="settings icon" class="dashboard__icon">
            <a href="#" class="dashboard__link">Settings</a>
            <img src="./icons/support.png" alt="support icon" class="dashboard__icon">
            <a href="#" class="dashboard__link">Support</a>
            <img src="./icons/privacy.png" alt="privacy icon" class="dashboard__icon">
            <a href="#" class="dashboard__link">Privacy</a>
        </div>
        <nav class="nav">
            <div class="nav__top-container">
                <label for="nav__search" class="nav__search-icon"><img src="./icons/search.png" alt="search icon"></label>
                <input id="nav__search" class="nav__search" type="search">
                <img src="./icons/bell.png" alt="bell icon" class="nav__bell-icon">
                <img src="./icons/profile (1).png" alt="your profile picture" class="nav__profile-picture">
                <h4 class="nav__username">Gregory Hithe</h4>
            </div>
            <div class="nav__bottom-container">
                <img src="./icons/profile (1).png" alt="your profile picture" class="nav__profile-picture">
                <div class="nav__greeting">
                    <p>Hello there,</p>
                    <h4>Gregory Hithe (@Gregy)</h4>
                </div>
                <div class="nav__buttons">
                    <button class="nav__button">New</button>
                    <button class="nav__button">Upload</button>
                    <button class="nav__button">Share</button>
                </div>
            </div>
        </nav>
        <div class="content">
            
        </div>
    </div>
</body>
</html>
